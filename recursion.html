<script>//factorial(10!)
   function factorial(n) {
      if (n == 1 || n == 0) { return 1; }
      return n * factorial(n - 1);
   }
   // let n = 7
   console.log(factorial(n));
</script>

<!-- moves of knight using recursion in javascript -->
<script>
   function runProgram(input) {
      input = input.trim().split("\n");


   }
   if (process.env.USER === "") { runProgram(``); } else {
      process.stdin.resume();
      process.stdin.setEncoding("ascii"); let read = ""; process.stdin.on("data", function (input) {
         read += input;
      }); process.stdin.on("end", function () {
         read = read.replace(/\n$/, ""); read = read.replace(/\n$/, ""); runProgram(read);
      }); process.on("SIGINT", function () { read = read.replace(/\n$/, ""); runProgram(read); process.exit(0); });
   }

</script>
